    <title>Contacto</title>
</head>
<body>
    <header>
        <nav id="navegador">
            <ul>
                <li><a href="../index.html"><img src="../assets/img/logo 2.png" alt="Home"></a></li>

            </ul>
        </nav>
    </header>
    <hr>
    <section>
        <h2>CONTACTO</h1>
    </section>
    <br>
    <section>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="Ingrese su nombre">
            <br>
            <label for="correo_electronico">Correo Electrónico:</label>
            <input type="text" placeholder="Ingrese su Correo Electrónico">
            <br>
            <label for="problema">Eliga el problema</label>
            <br>
            <select name="problema" id="problema">
                <option value="facturación">Problemas con facturación</option>
                <option value="otros">Otro</option>
            </select>
            <br>
            <label for="consulta">Consulta:</label>
            <br>
            <textarea name="consulta" id="" cols="30" rows="5" placeholder="Ingrese su consulta"></textarea>
            <br>
            <label for="notificación">¿Desea recibir una notificación cuando le hayan respondido?</label>
            <br>
            <div>
                <input type="radio" name="si" value="si">
                Si
            </div>
            <div>
                <input type="radio" name="no" value="no">
                No
            </div>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </form>
    </section>
    <section class="footer">
        <footer>
            <h3>Síguenos</h3>
            <ul>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
            </ul>
        </footer>
    </section>
</body>
