<!DOCTYPE html>
<html lang="en">
<head>
    <title>div_class_id</title>
</head>
<body>
    <header>
        <h1 id="titulo">Que pasa pa</h1>
    </header>
    <div>
        <p>parrafo dentro de div</p>
    </div>
    <!-- Los id y class son para luego darle uso en css (jvs el id tmb). ID es un identificador unico y suele haber pocos
     y class se usa para agrupar distintas semanticas que tendrian mismo css -->
    <section>   
        <article class="post">
            <h2>Subtitulo</h2>
            <p>Descripción</p>
            <img src="../CLASE 3/img/Palta.png" alt="Imagen">
        </article>
        <article class="post">
            <h3>Subtitulo</h4>
            <p>Descripción</p>
        </article>
        <article class="post">
            <h4>Subtitulo</h4>
            <p>Descripción</p>
        </article>
    </section>
    <footer>
        <div class="div">
            <p>Redes sociales</p>
        </div>
        <a href="#titulo">Ir al titulo</a>
        <!-- Gracias al ID que colocamos en el titulo, podemos linkear para que se dirija directamente
        al mismo -->
        <a href="braianmarsili@hotmail.com">Ir Correo</a>
    </footer>
</body>
</html>
